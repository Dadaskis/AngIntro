<div class="fill-form">
  <br>
  <br>
  <br>
  <br>
  <h2>User Details</h2>
  <br>
  <br>
  <input type="text" placeholder="Name" ([ngModel])="usernameValue">
  <br>
  <br>
  <input type="text" placeholder="E-Mail" ([ngModel])="emailValue">
  <br>
  <br>
  <textarea rows="10" cols="30" placeholder="Address" ([ngModel])="addressValue"></textarea>
  <br>
  <br>
  <br>
  <br>
  <button (click) = "saveData()">Save Data</button>

  <div class="user-data-grid">
    <h3>#</h3>
    <h3>Name</h3>
    <h3>E-Mail</h3>
    <h3>Address</h3>
    <h3>Action</h3>
  </div>

  <div class="user-data-grid" *ngFor = "let user of userDataBase; let i = index">
    <h3>{{ i }}</h3>
    <h3>{{ user.name }}</h3>
    <h3>{{ user.email }}</h3>
    <h3>{{ user.address }}</h3>
    <button (click)="removeUser(i)">Remove</button>
  </div>
</div>
