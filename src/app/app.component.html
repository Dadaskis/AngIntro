<form class="container-sm" #formFill="ngForm" (submit)="onSubmit(formFill)">
  <h3>Fill Form</h3>
  <br>
  <div class="form-group">
    <label for="inputFullName">Full Name</label>
    <input 
      type="text" 
      class="form-control" 
      id="inputFullName" 
      name="fullName"
      ngModel
      #fullName='ngModel'
      required
      [ngClass]="{ 'is-invalid' : fullName.invalid && fullName.touched }"
    >
    <div class="alert alert-danger" *ngIf="fullName.invalid && fullName.touched">Full name is required!</div>
  </div>
  <div class="form-group">
    <label for="inputEMail">Email address</label>
    <input 
      type="email" 
      class="form-control" 
      id="inputEMail" 
      name="email"
      aria-describedby="emailHelp" 
      ngModel
      #email='ngModel'
    >
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <textarea 
      col='10' 
      row='10' 
      class="form-control" 
      id="inputAddress"
      name="address"
      ngModel
      #address='ngModel'
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
